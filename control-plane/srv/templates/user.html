<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkiGura - グラウンド空き監視</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>[x-cloak] { display: none !important; }</style>
</head>
<body class="bg-gray-50 min-h-screen" x-data="userApp()" x-init="init()">
    <!-- Header -->
    <header class="bg-indigo-600 text-white shadow-lg">
        <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">⚾ AkiGura</h1>
            <div x-show="team" class="text-sm">
                <span x-text="team?.name"></span>
                <span class="ml-2 px-2 py-1 bg-indigo-500 rounded text-xs" x-text="team?.plan"></span>
            </div>
        </div>
    </header>

    <!-- Login Form -->
    <div x-show="!team" x-cloak class="max-w-md mx-auto mt-20 p-6 bg-white rounded-lg shadow">
        <h2 class="text-xl font-bold mb-4">ログイン / 新規登録</h2>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">メールアドレス</label>
                <input type="email" x-model="loginEmail" class="mt-1 block w-full border rounded px-3 py-2" placeholder="team@example.com">
            </div>
            <div x-show="isRegister">
                <label class="block text-sm font-medium text-gray-700">チーム名</label>
                <input type="text" x-model="loginName" class="mt-1 block w-full border rounded px-3 py-2" placeholder="東京ファイターズ">
            </div>
            <button @click="login()" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">
                <span x-text="isRegister ? '新規登録' : 'ログイン'"></span>
            </button>
            <p class="text-center text-sm text-gray-500">
                <a href="#" @click.prevent="isRegister = !isRegister" class="text-indigo-600 hover:underline" x-text="isRegister ? 'ログインはこちら' : '新規登録はこちら'"></a>
            </p>
            <p x-show="loginError" class="text-red-500 text-sm" x-text="loginError"></p>
        </div>
    </div>

    <!-- Main Content -->
    <main x-show="team" x-cloak class="max-w-4xl mx-auto px-4 py-8">
        <!-- Tabs -->
        <div class="flex space-x-4 border-b mb-6 overflow-x-auto">
            <button @click="tab = 'slots'" :class="{'border-indigo-600 text-indigo-600': tab === 'slots'}" class="pb-2 px-1 border-b-2 border-transparent whitespace-nowrap">空き状況</button>
            <button @click="tab = 'conditions'" :class="{'border-indigo-600 text-indigo-600': tab === 'conditions'}" class="pb-2 px-1 border-b-2 border-transparent whitespace-nowrap">監視条件</button>
            <button @click="tab = 'notifications'" :class="{'border-indigo-600 text-indigo-600': tab === 'notifications'}" class="pb-2 px-1 border-b-2 border-transparent whitespace-nowrap">通知履歴</button>
            <button @click="tab = 'settings'" :class="{'border-indigo-600 text-indigo-600': tab === 'settings'}" class="pb-2 px-1 border-b-2 border-transparent whitespace-nowrap">設定</button>
        </div>

        <!-- Available Slots (Calendar View) -->
        <div x-show="tab === 'slots'">
            <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4 mb-4">
                <h2 class="text-lg font-bold">空き状況カレンダー</h2>
                <div class="flex flex-col sm:flex-row gap-2">
                    <select x-model="selectedMunicipality" @change="filterSlots()" class="border rounded px-3 py-2 text-sm">
                        <option value="">全ての自治体</option>
                        <template x-for="m in municipalities" :key="m.id">
                            <option :value="m.id" x-text="m.name"></option>
                        </template>
                    </select>
                    <select x-model="selectedGround" @change="filterSlots()" class="border rounded px-3 py-2 text-sm">
                        <option value="">全てのグラウンド</option>
                        <template x-for="g in filteredGrounds" :key="g.id">
                            <option :value="g.id" x-text="g.name"></option>
                        </template>
                    </select>
                    <button @click="loadSlots()" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 text-sm">更新</button>
                </div>
            </div>

            <!-- Calendar Navigation -->
            <div class="flex justify-between items-center mb-4">
                <button @click="prevMonth()" class="p-2 hover:bg-gray-100 rounded">&larr; 前月</button>
                <h3 class="text-lg font-semibold" x-text="calendarYear + '年' + (calendarMonth + 1) + '月'"></h3>
                <button @click="nextMonth()" class="p-2 hover:bg-gray-100 rounded">翌月 &rarr;</button>
            </div>

            <!-- Calendar Grid -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <!-- Week days header -->
                <div class="grid grid-cols-7 bg-gray-50 border-b">
                    <template x-for="day in ['日', '月', '火', '水', '木', '金', '土']" :key="day">
                        <div class="py-2 text-center text-sm font-medium" :class="day === '日' ? 'text-red-500' : day === '土' ? 'text-blue-500' : 'text-gray-700'" x-text="day"></div>
                    </template>
                </div>
                <!-- Calendar days -->
                <div class="grid grid-cols-7">
                    <template x-for="(day, idx) in calendarDays" :key="idx">
                        <div
                            class="min-h-[80px] border-b border-r p-1 cursor-pointer transition-colors"
                            :class="{
                                'bg-gray-50': !day.currentMonth,
                                'hover:bg-indigo-50': day.currentMonth,
                                'bg-indigo-100': selectedDate === day.dateStr,
                                'border-l': idx % 7 === 0
                            }"
                            @click="day.currentMonth && selectDate(day.dateStr)"
                        >
                            <div class="flex justify-between items-start">
                                <span
                                    class="text-sm font-medium"
                                    :class="{
                                        'text-gray-400': !day.currentMonth,
                                        'text-red-500': day.currentMonth && day.dayOfWeek === 0,
                                        'text-blue-500': day.currentMonth && day.dayOfWeek === 6,
                                        'text-gray-900': day.currentMonth && day.dayOfWeek > 0 && day.dayOfWeek < 6
                                    }"
                                    x-text="day.day"
                                ></span>
                                <template x-if="day.currentMonth && getSlotsForDate(day.dateStr).length > 0">
                                    <span class="px-1.5 py-0.5 text-xs font-bold rounded-full bg-green-500 text-white" x-text="getSlotsForDate(day.dateStr).length"></span>
                                </template>
                            </div>
                            <!-- Slot preview for large screens -->
                            <div class="hidden sm:block mt-1 space-y-0.5 overflow-hidden max-h-[50px]">
                                <template x-for="slot in getSlotsForDate(day.dateStr).slice(0, 2)" :key="slot.id">
                                    <div class="text-xs px-1 py-0.5 bg-green-100 text-green-800 rounded truncate" x-text="slot.time_from + ' ' + (slot.court_name || '').substring(0, 6)"></div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Selected Date Detail -->
            <div x-show="selectedDate" class="mt-4 bg-white rounded-lg shadow p-4">
                <div class="flex justify-between items-center mb-3">
                    <h4 class="font-bold text-lg" x-text="formatDateFull(selectedDate) + ' の空き枠'"></h4>
                    <span class="text-sm text-gray-500" x-text="getSlotsForDate(selectedDate).length + '件'"></span>
                </div>
                <div class="space-y-2 max-h-[300px] overflow-y-auto">
                    <template x-for="slot in getSlotsForDate(selectedDate)" :key="slot.id">
                        <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg hover:bg-gray-100">
                            <div>
                                <p class="font-medium text-indigo-600" x-text="slot.court_name || slot.ground_name"></p>
                                <p class="text-sm text-gray-500" x-text="slot.municipality_name"></p>
                            </div>
                            <div class="text-right">
                                <p class="font-bold text-lg" x-text="slot.time_from + ' - ' + slot.time_to"></p>
                            </div>
                        </div>
                    </template>
                    <p x-show="getSlotsForDate(selectedDate).length === 0" class="text-gray-500 text-center py-4">この日の空き枠はありません</p>
                </div>
            </div>

            <!-- Summary -->
            <div class="mt-4 p-4 bg-indigo-50 rounded-lg">
                <p class="text-sm text-indigo-700">
                    合計 <span class="font-bold" x-text="filteredSlots.length"></span> 件の空き枠
                    <span x-show="selectedMunicipality || selectedGround" class="ml-2">(フィルター適用中)</span>
                </p>
            </div>
        </div>

        <!-- Watch Conditions -->
        <div x-show="tab === 'conditions'">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold">監視条件</h2>
                <button @click="showConditionModal = true" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 text-sm">新規追加</button>
            </div>
            <div class="space-y-3">
                <template x-for="c in conditions" :key="c.id">
                    <div class="bg-white rounded-lg shadow p-4">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="font-medium" x-text="getGroundName(c.facility_id)"></p>
                                <p class="text-sm text-gray-500">
                                    <span x-text="formatDays(c.days_of_week)"></span>
                                    <span x-text="c.time_from + ' - ' + c.time_to"></span>
                                </p>
                            </div>
                            <div class="flex items-center space-x-2">
                                <span class="px-2 py-1 text-xs rounded" :class="c.enabled ? 'bg-green-100 text-green-800' : 'bg-gray-100'" x-text="c.enabled ? '有効' : '無効'"></span>
                                <button @click="deleteCondition(c.id)" class="text-red-500 hover:text-red-700 text-sm">削除</button>
                            </div>
                        </div>
                    </div>
                </template>
                <p x-show="conditions.length === 0" class="text-gray-500 text-center py-8">監視条件がありません</p>
            </div>
        </div>

        <!-- Notifications -->
        <div x-show="tab === 'notifications'">
            <h2 class="text-lg font-bold mb-4">通知履歴</h2>
            <div class="space-y-3">
                <template x-for="n in notifications" :key="n.id">
                    <div class="bg-white rounded-lg shadow p-4">
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="font-medium" x-text="n.facility_name || '施設'"></p>
                                <p class="text-sm text-gray-500" x-text="n.slot_date + ' ' + n.slot_time"></p>
                            </div>
                            <span class="px-2 py-1 text-xs rounded" :class="{'bg-green-100 text-green-800': n.status === 'sent', 'bg-yellow-100': n.status === 'pending', 'bg-red-100 text-red-800': n.status === 'failed'}" x-text="n.status"></span>
                        </div>
                    </div>
                </template>
                <p x-show="notifications.length === 0" class="text-gray-500 text-center py-8">通知履歴がありません</p>
            </div>
        </div>

        <!-- Settings -->
        <div x-show="tab === 'settings'">
            <h2 class="text-lg font-bold mb-4">設定</h2>
            <div class="bg-white rounded-lg shadow p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">チーム名</label>
                    <input type="text" x-model="team.name" class="mt-1 block w-full border rounded px-3 py-2" disabled>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">メールアドレス</label>
                    <input type="email" x-model="team.email" class="mt-1 block w-full border rounded px-3 py-2" disabled>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">プラン</label>
                    <div class="mt-2 grid grid-cols-2 gap-2">
                        <template x-for="p in planLimits" :key="p.plan">
                            <div class="border rounded p-3 cursor-pointer" :class="team.plan === p.plan ? 'border-indigo-600 bg-indigo-50' : ''" @click="team.plan = p.plan">
                                <p class="font-medium" x-text="p.plan.charAt(0).toUpperCase() + p.plan.slice(1)"></p>
                                <p class="text-xs text-gray-500">
                                    <span x-text="p.max_grounds + 'グラウンド'"></span>
                                    <span x-show="p.weekend_only" class="text-orange-600">（週末のみ）</span>
                                </p>
                            </div>
                        </template>
                    </div>
                </div>
                <button @click="logout()" class="text-red-500 hover:underline text-sm">ログアウト</button>
            </div>
        </div>
    </main>

    <!-- Add Condition Modal -->
    <div x-show="showConditionModal" x-cloak class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4 max-h-[90vh] overflow-y-auto">
            <h3 class="text-lg font-semibold mb-4">監視条件追加</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">自治体</label>
                    <select x-model="newCondition.municipality_id" @change="newCondition.ground_id = ''" class="mt-1 block w-full border rounded px-3 py-2">
                        <option value="">選択してください</option>
                        <template x-for="m in municipalities" :key="m.id">
                            <option :value="m.id" x-text="m.name"></option>
                        </template>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">グラウンド</label>
                    <select x-model="newCondition.ground_id" class="mt-1 block w-full border rounded px-3 py-2">
                        <option value="">選択してください</option>
                        <template x-for="g in groundsForSelectedMunicipality" :key="g.id">
                            <option :value="g.id" x-text="g.name"></option>
                        </template>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">曜日</label>
                    <div class="flex flex-wrap gap-2 mt-1">
                        <template x-for="(day, i) in ['日', '月', '火', '水', '木', '金', '土']" :key="i">
                            <button type="button" @click="toggleDay(i)" class="px-3 py-1 border rounded" :class="newCondition.days_of_week.includes(i) ? 'bg-indigo-600 text-white border-indigo-600' : ''" x-text="day"></button>
                        </template>
                    </div>
                    <p x-show="currentPlanLimit?.weekend_only" class="text-xs text-orange-600 mt-1">⚠️ 無料プランは週末（土日）のみ選択可能</p>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">開始時刻</label>
                        <input type="time" x-model="newCondition.time_from" class="mt-1 block w-full border rounded px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">終了時刻</label>
                        <input type="time" x-model="newCondition.time_to" class="mt-1 block w-full border rounded px-3 py-2">
                    </div>
                </div>
            </div>
            <div class="flex justify-end space-x-2 mt-6">
                <button @click="showConditionModal = false" class="px-4 py-2 border rounded">キャンセル</button>
                <button @click="createCondition()" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">追加</button>
            </div>
        </div>
    </div>

    <script>
    function userApp() {
        return {
            team: null,
            tab: 'slots',
            conditions: [],
            notifications: [],
            municipalities: [],
            grounds: [],
            slots: [],
            planLimits: [],
            selectedMunicipality: '',
            selectedGround: '',
            loginEmail: '',
            loginName: '',
            loginError: '',
            isRegister: false,
            showConditionModal: false,
            newCondition: { municipality_id: '', ground_id: '', days_of_week: [6, 0], time_from: '09:00', time_to: '17:00' },
            // Calendar state
            calendarYear: new Date().getFullYear(),
            calendarMonth: new Date().getMonth(),
            selectedDate: null,

            async init() {
                const saved = localStorage.getItem('akigura_team');
                if (saved) {
                    this.team = JSON.parse(saved);
                    await this.loadData();
                }
                await this.loadMasterData();
            },

            // Calendar methods
            get calendarDays() {
                const days = [];
                const firstDay = new Date(this.calendarYear, this.calendarMonth, 1);
                const lastDay = new Date(this.calendarYear, this.calendarMonth + 1, 0);
                const startDayOfWeek = firstDay.getDay();

                // Previous month days
                const prevMonth = new Date(this.calendarYear, this.calendarMonth, 0);
                for (let i = startDayOfWeek - 1; i >= 0; i--) {
                    const d = prevMonth.getDate() - i;
                    const date = new Date(this.calendarYear, this.calendarMonth - 1, d);
                    days.push({
                        day: d,
                        dateStr: this.toDateStr(date),
                        currentMonth: false,
                        dayOfWeek: date.getDay()
                    });
                }

                // Current month days
                for (let d = 1; d <= lastDay.getDate(); d++) {
                    const date = new Date(this.calendarYear, this.calendarMonth, d);
                    days.push({
                        day: d,
                        dateStr: this.toDateStr(date),
                        currentMonth: true,
                        dayOfWeek: date.getDay()
                    });
                }

                // Next month days to fill the grid
                const remaining = 42 - days.length;
                for (let d = 1; d <= remaining; d++) {
                    const date = new Date(this.calendarYear, this.calendarMonth + 1, d);
                    days.push({
                        day: d,
                        dateStr: this.toDateStr(date),
                        currentMonth: false,
                        dayOfWeek: date.getDay()
                    });
                }

                return days;
            },

            toDateStr(date) {
                return date.getFullYear() + '-' + String(date.getMonth() + 1).padStart(2, '0') + '-' + String(date.getDate()).padStart(2, '0');
            },

            prevMonth() {
                if (this.calendarMonth === 0) {
                    this.calendarMonth = 11;
                    this.calendarYear--;
                } else {
                    this.calendarMonth--;
                }
                this.selectedDate = null;
            },

            nextMonth() {
                if (this.calendarMonth === 11) {
                    this.calendarMonth = 0;
                    this.calendarYear++;
                } else {
                    this.calendarMonth++;
                }
                this.selectedDate = null;
            },

            selectDate(dateStr) {
                this.selectedDate = this.selectedDate === dateStr ? null : dateStr;
            },

            getSlotsForDate(dateStr) {
                return this.filteredSlots.filter(s => {
                    const slotDate = s.slot_date.split('T')[0];
                    return slotDate === dateStr;
                }).sort((a, b) => a.time_from.localeCompare(b.time_from));
            },

            formatDateFull(dateStr) {
                if (!dateStr) return '';
                const d = new Date(dateStr);
                const days = ['日', '月', '火', '水', '木', '金', '土'];
                return `${d.getFullYear()}年${d.getMonth() + 1}月${d.getDate()}日(${days[d.getDay()]})`;
            },

            async login() {
                this.loginError = '';
                if (!this.loginEmail) {
                    this.loginError = 'メールアドレスを入力してください';
                    return;
                }
                if (this.isRegister) {
                    if (!this.loginName) {
                        this.loginError = 'チーム名を入力してください';
                        return;
                    }
                    const res = await fetch('/api/teams', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name: this.loginName, email: this.loginEmail, plan: 'free' })
                    });
                    if (!res.ok) {
                        this.loginError = '登録に失敗しました';
                        return;
                    }
                    this.team = await res.json();
                } else {
                    const res = await fetch('/api/teams/by-email?email=' + encodeURIComponent(this.loginEmail));
                    if (!res.ok) {
                        this.loginError = 'チームが見つかりません';
                        return;
                    }
                    this.team = await res.json();
                }
                localStorage.setItem('akigura_team', JSON.stringify(this.team));
                await this.loadData();
            },

            logout() {
                this.team = null;
                localStorage.removeItem('akigura_team');
            },

            async loadData() {
                if (!this.team) return;
                const [condRes, notifRes] = await Promise.all([
                    fetch('/api/conditions?team_id=' + this.team.id),
                    fetch('/api/notifications?team_id=' + this.team.id)
                ]);
                this.conditions = await condRes.json() || [];
                this.notifications = await notifRes.json() || [];
            },

            async loadMasterData() {
                const [munRes, groundRes, slotRes, planRes] = await Promise.all([
                    fetch('/api/municipalities'),
                    fetch('/api/grounds'),
                    fetch('/api/slots'),
                    fetch('/api/plan-limits')
                ]);
                this.municipalities = await munRes.json() || [];
                this.grounds = await groundRes.json() || [];
                this.slots = await slotRes.json() || [];
                this.planLimits = await planRes.json() || [];
            },

            async loadSlots() {
                let url = '/api/slots';
                const params = [];
                if (this.selectedMunicipality) params.push('municipality_id=' + this.selectedMunicipality);
                if (this.selectedGround) params.push('ground_id=' + this.selectedGround);
                if (params.length) url += '?' + params.join('&');
                const res = await fetch(url);
                this.slots = await res.json() || [];
            },

            get filteredGrounds() {
                if (!this.selectedMunicipality) return this.grounds;
                return this.grounds.filter(g => g.municipality_id === this.selectedMunicipality);
            },

            get filteredSlots() {
                let result = this.slots;
                if (this.selectedMunicipality) {
                    result = result.filter(s => {
                        const ground = this.grounds.find(g => g.id === s.ground_id);
                        return ground && ground.municipality_id === this.selectedMunicipality;
                    });
                }
                if (this.selectedGround) {
                    result = result.filter(s => s.ground_id === this.selectedGround);
                }
                return result;
            },

            get groundsForSelectedMunicipality() {
                if (!this.newCondition.municipality_id) return [];
                return this.grounds.filter(g => g.municipality_id === this.newCondition.municipality_id);
            },

            get currentPlanLimit() {
                if (!this.team) return null;
                return this.planLimits.find(p => p.plan === this.team.plan);
            },

            getGroundName(id) {
                const g = this.grounds.find(g => g.id === id);
                return g ? g.name + ' (' + g.municipality_name + ')' : '不明な施設';
            },

            formatDate(dateStr) {
                if (!dateStr) return '';
                const d = new Date(dateStr);
                const days = ['日', '月', '火', '水', '木', '金', '土'];
                return `${d.getMonth() + 1}/${d.getDate()}(${days[d.getDay()]})`;
            },

            formatDays(days) {
                const names = ['日', '月', '火', '水', '木', '金', '土'];
                if (!days) return '';
                try {
                    const arr = typeof days === 'string' ? JSON.parse(days) : days;
                    if (!Array.isArray(arr)) return '';
                    return arr.map(d => names[d]).join(', ');
                } catch {
                    return '';
                }
            },

            toggleDay(day) {
                const idx = this.newCondition.days_of_week.indexOf(day);
                if (idx >= 0) {
                    this.newCondition.days_of_week.splice(idx, 1);
                } else {
                    this.newCondition.days_of_week.push(day);
                }
            },

            filterSlots() {
                // Reset ground selection when municipality changes
                if (!this.selectedMunicipality) {
                    this.selectedGround = '';
                }
            },

            async createCondition() {
                if (!this.newCondition.ground_id) {
                    alert('グラウンドを選択してください');
                    return;
                }
                await fetch('/api/conditions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        team_id: this.team.id,
                        facility_id: this.newCondition.ground_id,
                        days_of_week: JSON.stringify(this.newCondition.days_of_week),
                        time_from: this.newCondition.time_from,
                        time_to: this.newCondition.time_to
                    })
                });
                this.showConditionModal = false;
                this.newCondition = { municipality_id: '', ground_id: '', days_of_week: [6, 0], time_from: '09:00', time_to: '17:00' };
                await this.loadData();
            },

            async deleteCondition(id) {
                if (!confirm('この監視条件を削除しますか？')) return;
                await fetch('/api/conditions/' + id, { method: 'DELETE' });
                await this.loadData();
            }
        }
    }
    </script>
</body>
